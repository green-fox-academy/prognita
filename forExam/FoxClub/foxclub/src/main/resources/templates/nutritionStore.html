<body>

<form th:action="@{/save}" th:object="${fox}" method="post">
    <label for="food">Food</label>
    <select id="food" th:field="${fox.food}">
        <option th:each="food : ${foods}" th:value="${food}" th:text="${food}"></option>
    </select>
    <label for="drink">Drink</label>
    <select id="drink" th:field="${fox.drink}">
        <option th:each="drink : ${drinks}" th:value="${drink}" th:text="${drink}"></option>
    </select>
    <input type="submit" value="Change"/>

</form>
</body>
</html>
