<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Poro Club</title>
</head>
<body style="align-content: center">
<ul>
    <li>
        <a href="index.html">Information</a>
    </li>
    <li>
        <a href="nutritionStore.html">Nutrition Store</a>
    </li>
    <li>
        <a href="trickCenter.html">Trick Center</a>
    </li>
    <li>
        <a href="actionHistory.html">Action History</a>
    </li>
</ul>

<div>
    <img id="greenfox" src="LoL_Facebook_Icon_14.gif" alt="Green Fox"/>
</div>

<p th:text="'This is '+${name}+'. Currently living on '+${foods}+' and '+${drink}+', while '+${currentTrick}+'. It knows '+${nbtricks}+' tricks.'"></p>
<div th:if="${knowtricks}">
    <form id="currentTrick" action="" method="post">
        <div>
            <label for="currentTrick">Choose trick to do:</label>
            <select id="trick" name="currentTrick">
                <option value="do nothing">do nothing</option>
                <option th:each="trick : ${tricks}"
                        th:value="${trick}"
                        th:utext="${trick}">
                </option>
            </select>
            <input type="submit" value="Do it!">
        </div>
    </form>
</div>
<h1>Known tricks</h1>
<div th:if="${knowtricks}">
    <ul th:each="trick : ${tricks}">
        <li th:text="${trick}"></li>
    </ul>
</div>
<div th:unless="${knowtricks}">
    <div>Fox doesn't know any tricks yet. Go and learn some.</div>
</div>
</body>
</html>
